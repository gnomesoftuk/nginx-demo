# CircleCI configuration file
# See: https://circleci.com/docs/configuration-reference
version: 2.1

workflows:
  main:
    jobs:
      - release:
          context:
            - DockerHub
          filters:
            branches:
              only:
                - main
  branch:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
    
jobs:
  build:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout

      - run: |
          make build test

  release:
    machine:
      image: ubuntu-2204:2022.04.2
    steps:
      - checkout

      - run: |
          make all
