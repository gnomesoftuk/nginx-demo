# CircleCI configuration file
# See: https://circleci.com/docs/configuration-reference
version: 2.1

workflows:
  main:
    jobs:
      - release:
          context:
            - DockerHub
          filters:
            branches:
              only:
                - main
  branch:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
    
jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run: |
          make build test

  release:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - setup_remote_docker:
          docker_layer_caching: true

      - run: |
          make all
